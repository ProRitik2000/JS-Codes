<!-- 22. JavaScript Program to Find HCF or GCD -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q22</title>
</head>
<body>
    <script>
        var a=prompt('Enter the value of a:');
        var b=prompt('Enter the value of b:');
        function question22(a,b){
            if(a<b){
                let temp=a;
                a=b;
                b=temp;
            }
            while(b!=0){
                let temp=b;
                b=a%b;
                a=temp;
            }
            return a;
        }
        var hcf=question22(a,b);
        console.log("The H.C.F. of a and b are:",hcf);
    </script>
</body>
</html>
